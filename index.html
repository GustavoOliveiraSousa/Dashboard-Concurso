<!DOCTYPE html>
<html>

<head>
    <title>Dashboard de Estudos</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 class="titulo">Dashboard de Estudos para Concurso</h1>
    <form id="addBookForm" class="formulario">
        <label class="materia" for="materia">Adicionar Matéria:</label><br>
        <input class="input-materia" type="text" id="materia" name="materia"><br>
        <label class="link" for="link">Link do Drive:</label><br>
        <input class="input-link" type="text" id="link" name="link"><br>
        <input class="adicionar-materia" type="submit" value="Adicionar Matéria">
    </form>
    <div id="bookshelf" class="livros">
        <!-- Os livros serão adicionados aqui -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.10.2/Sortable.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
