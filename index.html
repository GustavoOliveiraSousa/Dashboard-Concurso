<!DOCTYPE html>
<html>

<head>
    <title>Dashboard de Estudos</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 class="titulo">Dashboard de Estudos para Concurso</h1>
    <form id="addBookForm" class="formulario">

        <input type="text" id="materia" name="materia"><br>

    </form>
    <div id="bookshelf">
        <!-- Os livros serão adicionados aqui -->
    </div>


    <script src="./script.js"></script>
</body>

</html>
