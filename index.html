<!DOCTYPE html>
<html>

<head>
    <title>Dashboard de Estudos</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./src/Estudar-icone.png">
</head>

<body>
    <h1 class="titulo">Dashboard de Estudos</h1>
    <form id="addBookForm" class="formulario">
        <input class="input-materia" type="text" id="materia" name="materia" placeholder="Nome da matéria"><br>
        <input class="input-link" type="text" id="link" name="link" placeholder="Link"><br>
        <input class="adicionar-materia" type="submit" value="Adicionar Matéria">
        <button type="button" class="export" id="export">Exportar</button>
        <button type="button" class="import" id="import">Importar</button>
    </form>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Digite para pesquisar matéria">
    </div>
    <div id="bookshelf" class="livros">
        <!-- Os livros serão adicionados aqui -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.10.2/Sortable.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
